<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Sorgt für eine korrekte Darstellung auf allen Geräten und setzt den Zoomfaktor auf 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suche</title>
    <!-- Verknüpft ein externes CSS-Stylesheet für die Gestaltung der Webseite -->
    <link rel="stylesheet" href="style.css">
    <!-- Bindet Font Awesome für Icons ein, z.B. das Such-Icon -->
    <script src="https://kit.fontawesome.com/08f47addc0.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Kopfzeile der Webseite mit einem Titel -->
    <header class="header">
        <h1>Suche</h1>
    </header>
 
    <!-- Suchfeld-Bereich -->
    <div class="search-box">
        <!-- Eingabefeld für Suchanfragen -->
        <input type="text" id="search-input" placeholder="Suche...">
        <!-- Suchbutton mit einem Such-Icon von Font Awesome -->
        <button><i class="fas fa-search"></i></button>
    </div>
 
    <!-- Fußzeile der Webseite mit Urheberrechtsinformation -->
    <footer>
        <p>&copy; 2024 Parliament Browser. Alle Rechte vorbehalten.</p>
    </footer>
 
    <!-- Verknüpfung mit JavaScript-File für dynamische Funktionen -->
    <script src="script.js"></script>
</body>
</html>
